<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFT Preview Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="img-container">
                <img src="images/image-equilibrium.jpg" alt="">
            </div>
            <div class="details">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and security.</p>
                <div class="remaining-time-and-price">
                    <p class="price">0.041 ETH</p>
                    <p class="time">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="created-by">
                <div class="avatar-info">
                    <p>Created by <span class="creator">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
